<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt - TRAVEASE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; 
        }

        header {
            background: #283593; 
            color: white;
            padding: 20px 0;
            text-align: center; 
        }

        h1 {
            margin: 0;
        }

        .receipt-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #283593; 
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; 
        }

        .receipt-container h2 {
            color: green; 
        }

        .receipt-container h3 {
            margin-top: 20px;
            color: #283593; 
        }

        .receipt-container ul {
            list-style-type: none; 
            padding: 0;
            text-align: left; 
        }

        .receipt-container li {
            margin: 10px 0;
            font-size: 1.1em; 
        }

        .btn {
            background: #ff5722; 
            color: white;
            padding: 10px 20px;
            margin: 10px 5px; 
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s; 
            border: none; 
            cursor: pointer; 
        }

        footer {
            background-color: #283593;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }

        /* Ensure footer sticks to the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Payment Receipt</h1>
    </header>

    <div class="receipt-container">
        <h2>Thank You for Your Payment!</h2>
        <p>Your payment has been processed successfully.</p>
        
        <h3>Payment Details:</h3>
        <ul>
            <li><strong>Name on Card:</strong> <span id="name">N/A</span></li>
            <li><strong>Card Number:</strong> <span id="card-number">N/A</span></li>
            <li><strong>Expiry Date:</strong> <span id="expiry-date">N/A</span></li>
            <li><strong>Payment Method:</strong> <span id="payment-method">N/A</span></li>
        </ul>

        <button onclick="window.location.href='feedback.html'" class="btn">Leave Feedback</button>
        <button onclick="window.location.href='home2.html'" class="btn">Back to Home</button>
    </div>

    <footer>
        <p>&copy; 2024 TRAVEASE. All rights reserved.</p>
    </footer>

    <script>
        // Retrieve the payment details from the URL
        const params = new URLSearchParams(window.location.search);
        
        // Assign values to elements or 'N/A' if no value is found
        document.getElementById('name').innerText = decodeURIComponent(params.get('card-name') || 'N/A');
        
        const paymentMethod = decodeURIComponent(params.get('payment-method') || 'N/A');
        document.getElementById('payment-method').innerText = paymentMethod;

        // Conditionally display card details only if payment method is a card
        if (paymentMethod === 'card') {
            document.getElementById('card-number').innerText = '**** **** **** ' + decodeURIComponent(params.get('card-number')).slice(-4);
            document.getElementById('expiry-date').innerText = decodeURIComponent(params.get('expiry-date') || 'N/A');
        } else if (paymentMethod === 'upi') {
            document.getElementById('card-number').innerText = decodeURIComponent(params.get('upi-id') || 'N/A');
            document.getElementById('expiry-date').innerText = 'N/A';
        } else if (paymentMethod === 'netbanking') {
            document.getElementById('card-number').innerText = decodeURIComponent(params.get('bank-name') || 'N/A');
            document.getElementById('expiry-date').innerText = 'N/A';
        }
    </script>
</body>
</html>
