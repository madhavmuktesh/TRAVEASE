<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - TRAVEASE</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function showPaymentFields() {
            const paymentMethod = document.getElementById("payment-method").value;
            const upiField = document.getElementById("upi-field");
            const cardField = document.getElementById("card-field");
            const netBankingField = document.getElementById("net-banking-field");

            // Hide all payment fields initially and remove required attributes
            upiField.classList.add("hidden");
            cardField.classList.add("hidden");
            netBankingField.classList.add("hidden");

            document.getElementById("upi-id").required = false;
            document.getElementById("card-name").required = false;
            document.getElementById("card-number").required = false;
            document.getElementById("expiry-date").required = false;
            document.getElementById("cvv").required = false;
            document.getElementById("bank-name").required = false;

            // Show the corresponding field based on the selected payment method and add required attributes
            if (paymentMethod === "upi") {
                upiField.classList.remove("hidden");
                document.getElementById("upi-id").required = true;
            } else if (paymentMethod === "card") {
                cardField.classList.remove("hidden");
                document.getElementById("card-name").required = true;
                document.getElementById("card-number").required = true;
                document.getElementById("expiry-date").required = true;
                document.getElementById("cvv").required = true;
            } else if (paymentMethod === "netbanking") {
                netBankingField.classList.remove("hidden");
                document.getElementById("bank-name").required = true;
            }
        }
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; 
        }

        header {
            background: #283593; 
            color: white;
            padding: 20px 0;
            text-align: center; 
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s; 
        }

        nav a:hover {
            color: #ffeb3b; 
        }

        .payment-container {
            width: 500px; 
            height: auto; 
            margin: 40px auto;
            padding: 20px;
            background-color: white; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        .payment-container h2 {
            text-align: center; 
            color: #283593; 
        }

        .payment-container label {
            display: block;
            margin: 15px 0 5px; 
        }

        .payment-container input,
        .payment-container select {
            width: 100%; 
            padding: 10px;
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }

        .hidden {
            display: none; 
        }

        .btn {
            background: #ff5722; 
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s; 
            border: none; 
            cursor: pointer; 
            margin-top: 20px; 
            width: 100%; 
        }

        .btn:hover {
            background: #e64a19; 
        }

        .btn {
            background-color: #ff5722;
            margin: 1%;
            color: white;
            padding: 10px 20px;
            border: 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-size: 1em;
            font-weight: bold;
        }
        footer {
            background-color: #283593;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }

        /* Ensure footer sticks to the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        footer {
            margin-top: auto;
        }        

    </style>
</head>
<body>
    <header>
        <h1>Payment</h1>
        <nav>
            <ul>
                <li><a href="home2.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="payment-container">
        <h2>Enter Your Payment Details</h2>
        <form id="payment-form" action="receipt.html" method="GET">
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required onchange="showPaymentFields()">
                <option value="" disabled selected>Select a payment method</option>
                <option value="upi">UPI</option>
                <option value="card">Credit/Debit Card</option>
                <option value="netbanking">Net Banking</option>
            </select>

            <div id="upi-field" class="hidden">
                <label for="upi-id">Enter UPI ID:</label>
                <input type="text" id="upi-id" name="upi-id" placeholder="example@upi">
            </div>

            <div id="card-field" class="hidden">
                <label for="card-name">Name on Card:</label>
                <input type="text" id="card-name" name="card-name">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number">
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123">
            </div>

            <div id="net-banking-field" class="hidden">
                <label for="bank-name">Select Bank:</label>
                <select id="bank-name" name="bank-name">
                    <option value="bank1">Bank 1</option>
                    <option value="bank2">Bank 2</option>
                    <option value="bank3">Bank 3</option>
                    <option value="bank4">Bank 4</option>
                </select>
            </div>

            <button type="submit" class="btn">Submit Payment</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 TRAVEASE. All rights reserved.</p>
    </footer>
</body>
</html>
