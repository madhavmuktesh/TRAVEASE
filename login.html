<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TRAVEASE</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #283593;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #ffeb3b;
        }

        /* Login Container */
        .login-container {
            background-color: white;
            padding: 40px;
            max-width: 400px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            color: #283593;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease-in-out;
        }

        .login-container input[type="email"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #283593;
            outline: none;
        }

        /* Button Styles */
        .btn {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-size: 1em;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #e93f0c;
        }

        /* Success Message */
        #successMessage {
            display: none;
            font-size: 1.1em;
            color: green;
            margin-top: 20px;
        }

        /* Footer Styles */
        footer {
            background-color: #283593;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
            }

            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome Back</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm" action="#" method="POST" onsubmit="return handleLogin(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="registration.html">Register here</a>.</p>
        <div id="successMessage" style="display: none; color: green; margin-top: 20px;">
            Successfully logged in!
        </div>
    </div>

    <footer>
        <p>&copy; 2024 TRAVEASE. All rights reserved.</p>
    </footer>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission

            // Here, you can add logic for authentication (e.g., checking email/password)
            // For demonstration, we'll assume login is successful and redirect

            document.getElementById('loginForm').reset(); // Reset form fields
            document.getElementById('successMessage').style.display = 'block'; // Show success message
            
            // Redirect to home2.html after 1 second
            setTimeout(() => {
                window.location.href = 'home2.html'; // Redirect to the home page
            }, 1000);
        }
    </script>
</body>
</html>
